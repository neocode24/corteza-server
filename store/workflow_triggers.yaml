import:
  - github.com/cortezaproject/corteza-server/system/types

fields:
  - { field: ID }
  - { field: WorkflowID }
  - { field: Meta,        type: "types.WorkflowTriggerMeta" }
  - { field: Enabled,     type: bool }
  - { field: ResourceType }
  - { field: EventType    }
  - { field: Constraints, type: "json.Text" }
  - { field: Input,       type: "types.Variables" }
  - { field: OwnedBy   }
  - { field: CreatedBy }
  - { field: UpdatedBy }
  - { field: DeletedBy }
  - { field: CreatedAt }
  - { field: UpdatedAt }
  - { field: DeletedAt }

rdbms:
  alias: wftrg
  table: workflow_triggers

search:
  enablePaging: false
  enableSorting: false
  enableFilterCheckFunction: false
